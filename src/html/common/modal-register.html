<div class="modal modal--register">
  <div class="modal__wrapper">
    <div class="modal__content modal__register-content">
      <button
        class="modal__close modal__register-close"
        aria-label="Закрыть модальное окно"
      ></button>

      <!-- onsubmit="return false;" нужно убрать, я добавил его чтобы убрать обновление страницы-->
      <form class="modal__form modal__register">
        <h2 class="modal__title">Seeing is believing</h2>
        <h3 class="modal__subtitle">
          Let us guide you through the features most valuable for YOUR business.
          Arrange a free demo to see UCLIQ at work and get all your questions
          answered.
        </h3>

        <div class="modal__input-wrapper">
          <input
            class="modal__name modal__input modal__register-name"
            type="text"
            name="firstName"
            placeholder="Your name"
          />
        </div>
        <div class="modal__input-wrapper">
          <input
            class="modal__mail modal__input modal__register-email"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="modal__input-wrapper">
          <input
            class="modal__tel modal__input modal__register-tel"
            type="tel"
            name="phone"
            minlength="13"
            maxlength="13"
            placeholder="Phone"
          />
        </div>
        <div class="modal__input-wrapper modal__social-list">
          <input
            class="modal__messenger modal__input modal__register-tel"
            type="text"
            name="messenger"
            placeholder="Instant Messenger"
          />

          <input
            class="modal__company modal__input modal__register-company"
            type="text"
            name="company"
            placeholder="Company"
          />
        </div>

        <div class="modal__policy">
          <label class="contact__check contact__option">
            <input
              class="contact__input modal__register-policy"
              type="checkbox"
              name="terms"
            />
            <span class="contact__box"> </span>
            <span class="contact__policy-text">
              By clicking here you are agreeing to our GDPR data processing
              policy which can be found <a href="#" target="_blank">here</a>
            </span>
          </label>
        </div>

        <div class="modal__policy">
          <label class="contact__check contact__option">
            <input
              class="contact__input modal__register-sign"
              type="checkbox"
              name="newsletterSubscriber"
            />
            <span class="contact__box"> </span>
            <span class="contact__policy-text">
              Sign me up for the newsletter as well
            </span>
          </label>
        </div>

        <button class="modal__submit main__btn">Register</button>
        <button
          type="button"
          class="visually-hidden btn--hide modal-thanks"
        ></button>
        <p class="modal__form-status modal__form-status--error">
          Something went wrong! Try again once.
        </p>
        <p class="modal__form-status modal__form-status--valid">
          Something went wrong with validation! Try again once.
        </p>
